<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>{{title}}</title>
  </head>
  <style>
    .pagination a {
  border-radius: 5px;
}

.pagination a.active {
  border-radius: 5px;
}
  </style>
  <body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
        <header class="d-flex align-items-center pb-3 mb-3 border-bottom">
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <img src="{{url_for('static',filename='pics/dog-solid.svg')}}"  width="40" height="32" alt="">
            <span class="fs-4">EC2 Watchdog</span>
          </a>
        </header>
        <!-- Flash Messages -->
        <div class="container pt-1">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category,message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                      {{message}}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
        </div>
        <main>
            {% block content %}
            {% endblock content %}
        </main>
        <footer class="pt-3 my-5 text-muted border-top">
            Powered by the Flask-Bootstrap &copy; 2021
        </footer>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
